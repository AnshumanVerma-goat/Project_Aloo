<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Aloo</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/images/logo.png" alt="Aloo Logo" class="logo">
                <h2>Aloo</h2>
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="nav-item">
                        <a href="/dashboard">
                            <i class="fas fa-chart-line"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="/products">
                            <i class="fas fa-box"></i>
                            Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/orders">
                            <i class="fas fa-shopping-cart"></i>
                            Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/settings">
                            <i class="fas fa-cog"></i>
                            Settings
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <h1>Products</h1>
                <div class="user-menu">
                    <button class="primary-button" onclick="location.href='/products/new'">
                        <i class="fas fa-plus"></i>
                        Add New Product
                    </button>
                    <img src="/images/avatar.png" alt="User Avatar" class="avatar">
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="card search-filter">
                <div class="search-box">
                    <input type="text" id="product-search" placeholder="Search products...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-options">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                    </select>
                    <select id="status-filter">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="products-container">
                <!-- Products will be inserted here dynamically -->
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button id="prev-page" class="pagination-btn" disabled>
                    <i class="fas fa-chevron-left"></i>
                    Previous
                </button>
                <div id="page-numbers"></div>
                <button id="next-page" class="pagination-btn">
                    Next
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- Product Template -->
    <template id="product-card-template">
        <div class="product-card">
            <div class="product-image">
                <img src="" alt="Product">
                <div class="product-status"></div>
            </div>
            <div class="product-details">
                <h3 class="product-name"></h3>
                <p class="product-price"></p>
                <p class="product-stock"></p>
            </div>
            <div class="product-actions">
                <button class="edit-btn">
                    <i class="fas fa-edit"></i>
                    Edit
                </button>
                <button class="delete-btn">
                    <i class="fas fa-trash"></i>
                    Delete
                </button>
            </div>
        </div>
    </template>

    <!-- App Scripts -->
    <script src="js/products.js"></script>
</body>
</html>
