<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aloo Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="./styles/main.css" rel="stylesheet">
    <link href="./styles/animations.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="./assets/logo.png" alt="Aloo Market" class="logo">
                <h2>Aloo Market</h2>
            </div>
            <ul class="nav-links">
                <li class="nav-item active">
                    <a href="dashboard.html">
                        <i class="fas fa-chart-line"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="orders.html">
                        <i class="fas fa-shopping-cart"></i>
                        Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a href="products.html">
                        <i class="fas fa-box"></i>
                        Products
                    </a>
                </li>
                <li class="nav-item">
                    <a href="analytics.html">
                        <i class="fas fa-chart-bar"></i>
                        Analytics
                    </a>
                </li>
                <li class="nav-item">
                    <a href="profile.html">
                        <i class="fas fa-user"></i>
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-menu">
                    <img src="./assets/avatar.png" alt="User" class="avatar">
                    <div class="dropdown">
                        <button class="dropdown-toggle">My Account</button>
                        <div class="dropdown-menu">
                            <a href="profile.html">Profile</a>
                            <a href="settings.html">Settings</a>
                            <a href="#" id="logout-btn">Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content">
                <div class="content-header">
                    <h1>Welcome back, <span id="user-name">Vendor</span></h1>
                    <button class="primary-button" onclick="window.location.href='add-product.html'">
                        <i class="fas fa-plus"></i>
                        Add New Product
                    </button>
                </div>

                <div class="stats-grid">
                    <!-- Stats cards will be dynamically inserted here -->
                </div>

                <div class="chart-container card">
                    <h2>Revenue Last 7 Days</h2>
                    <canvas id="revenue-chart"></canvas>
                </div>

                <div class="products-table card">
                    <h2>Top Products</h2>
                    <div class="table-responsive">
                        <table id="top-products">
                            <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Quantity Sold</th>
                                    <th>Revenue</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Products will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="orders-table card">
                    <h2>Recent Orders</h2>
                    <div class="table-responsive">
                        <table id="recent-orders">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Items</th>
                                    <th>Total Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Orders will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/dashboard.js"></script>
</body>
</html>
