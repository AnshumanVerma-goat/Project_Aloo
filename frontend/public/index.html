<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeConnect - Ecommerce Platform</title>
    <link rel="stylesheet" href="styles/tailwind.css">
    <link rel="stylesheet" href="styles/animations.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.6.11/i18next.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100">
    <div id="language-switcher" class="absolute top-4 right-4">
        <button onclick="switchLanguage('en')" class="lang-btn active">English</button>
        <button onclick="switchLanguage('hi')" class="lang-btn">हिंदी</button>
    </div>

    <div class="container mx-auto px-4 py-16 flex flex-col items-center justify-center min-h-screen">
        <header class="text-center mb-12 animate-fade-in">
            <img src="https://placehold.co/150x150" alt="Logo of TradeConnect featuring a blue shopping cart with connected dots representing global trade network" class="mx-auto mb-6 rounded-full shadow-lg">
            <h1 class="text-4xl font-bold text-gray-800 mb-2 i18n" data-i18n="welcome">Welcome to TradeConnect</h1>
            <p class="text-lg text-gray-600 i18n" data-i18n="platform-desc">Connect sellers and vendors in a seamless marketplace</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8 w-full max-w-4xl">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden transform transition-all hover:scale-105 animate-float">
                <div class="p-8">
                    <div class="flex items-center mb-6">
                        <img src="https://placehold.co/60x60" alt="Icon of a seller with a box and price tag" class="mr-4">
                        <h2 class="text-2xl font-semibold text-gray-800 i18n" data-i18n="seller-login">Seller Login</h2>
                    </div>
                    <p class="text-gray-600 mb-6 i18n" data-i18n="seller-desc">List your products and manage your inventory with our powerful tools</p>
                    <button onclick="location.href='seller-login.html'" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-4 rounded-lg transition-colors i18n" data-i18n="login-register">Login / Register</button>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-xl overflow-hidden transform transition-all hover:scale-105 animate-float-delay">
                <div class="p-8">
                    <div class="flex items-center mb-6">
                        <img src="https://placehold.co/60x60" alt="Icon of a vendor with shopping bag and magnifying glass" class="mr-4">
                        <h2 class="text-2xl font-semibold text-gray-800 i18n" data-i18n="vendor-login">Vendor Login</h2>
                    </div>
                    <p class="text-gray-600 mb-6 i18n" data-i18n="vendor-desc">Discover quality products at competitive prices with live market data</p>
                    <button onclick="location.href='vendor-login.html'" class="w-full bg-rose-600 hover:bg-rose-700 text-white py-3 px-4 rounded-lg transition-colors i18n" data-i18n="login-register">Login / Register</button>
                </div>
            </div>
        </div>

        <footer class="mt-16 text-center text-gray-500 text-sm animate-fade-in">
            <p class="i18n" data-i18n="footer-text">© 2023 TradeConnect. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Translation setup
        const translations = {
            en: {
                "welcome": "Welcome to TradeConnect",
                "platform-desc": "Connect sellers and vendors in a seamless marketplace",
                "seller-login": "Seller Login",
                "seller-desc": "List your products and manage your inventory with our powerful tools",
                "vendor-login": "Vendor Login", 
                "vendor-desc": "Discover quality products at competitive prices with live market data",
                "login-register": "Login / Register",
                "footer-text": "© 2023 TradeConnect. All rights reserved."
            },
            hi: {
                "welcome": "ट्रेडकनेक्ट में आपका स्वागत है",
                "platform-desc": "विक्रेताओं और वेंडरों को एक सहज मार्केटप्लेस में जोड़ें",
                "seller-login": "विक्रेता लॉगिन",
                "seller-desc": "हमारे शक्तिशाली उपकरणों के साथ अपने उत्पादों को सूचीबद्ध करें और अपनी इन्वेंट्री प्रबंधित करें",
                "vendor-login": "वेंडर लॉगिन",
                "vendor-desc": "लाइव मार्केट डेटा के साथ प्रतिस्पर्धी कीमतों पर गुणवत्ता वाले उत्पाद खोजें",
                "login-register": "लॉगिन / पंजीकरण",
                "footer-text": "© 2023 ट्रेडकनेक्ट. सर्वाधिकार सुरक्षित।"
            }
        };

        function switchLanguage(lang) {
            document.querySelectorAll('.i18n').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            
            // Update active language button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
